<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChartGenie</title>
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <h1>ChartGenie</h1>
        <form id="chart-form">
            <div class="form-group">
                <label for="user-input">描述需要生成的图表:</label>
                <textarea type="text" id="user-input" name="user-input" rows="8" cols="200"  required></textarea>
                <div id="loading-animation" class="loading-animation"></div>
            </div>
            <button type="submit" id="submit-button">生成图表</button>
        </form>
        <div id="chart-container"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.1/dist/echarts.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
